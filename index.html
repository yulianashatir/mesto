<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Автор: Нашатырь Юлия .">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="логотип сайта">>
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar-image" src="./image/image.png" alt="Аватарка">
            </div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
              <li class="element">
                    <img class="element__image" src="./image/alice-pasqual-M6ZYi6AH2-s-unsplash.jpg" alt="Завтрак">
                    <div class="element__info">
                        <h2 class="element__title">Завтрак</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/bakd-raw-by-karolin-baitinger-eYuOHOq2tQE-unsplash.jpg"
                        alt="Ланч">
                    <div class="element__info">
                        <h2 class="element__title">Ланч</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/ali-choubin-I0B_QnY2VOQ-unsplash.jpg" alt="Обед">
                    <div class="element__info">
                        <h2 class="element__title">Обед</h2>
                       <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/paras-kapoor-p0NGpQt-Mmw-unsplash.jpg" alt="Полдник">
                    <div class="element__info">
                        <h2 class="element__title">Полдник</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/shayna-douglas-BOm2WQbfNe4-unsplash.jpg" alt="Ужин">
                    <div class="element__info">
                        <h2 class="element__title">Ужин</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./image/kim-ick-yyoNYCmTVbw-unsplash.jpg" alt="Коктейль">
                    <div class="element__info">
                        <h2 class="element__title">Коктейль</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__button-exit"></button>
            <form class="popup__form" name="popupForm">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="autorName" type="text" class="popup__input popup__input_data_name" value="Автор">
                <input name="autorJob" type="text" class="popup__input popup__input_data_job" value="Вид деятельности">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
