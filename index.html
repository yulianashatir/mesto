<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Автор: Нашатырь Юлия .">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="логотип сайта">>
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar-image" src="./image/image.png" alt="Аватарка">
            </div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
               </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__button-exit"></button>
            <form class="popup__input-list" name="popupForm">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="autorName" type="text" class="popup__input popup__input_data_name" value="Автор">
                <input name="autorJob" type="text" class="popup__input popup__input_data_job" value="Вид деятельности">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_elements">
        <div class="popup__container">
          <button class="popup__button-exit" type="button"></button>
          
            <form  class="popup__input-list" name="popup-elements-form">
                <h2 class="popup__title">Новое место</h2>
              <input type="text" name="autorName" placeholder="Название" class="popup__input popup__input_place_name" required>
              <input type="url" name="autorJob" placeholder="Ссылка на картинку" class="popup__input popup__input_place_link" required>
              <button class="popup__button" type="submit">Создать</button>
            </form>
          </div>
      </section>
      <section class="popup popup_type_image">
        <figure class="popup__container-image">
          <button class="popup__button-exit popup__button-exit_type_image" type="button"></button>
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </section>
      <template id="template">
        <li class="element">
          <img src="#" alt="" class="element__image">
          <button class="element__delete-button" type="button"></button>
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </template>
    <script src="./script/index.js"></script>  
</body>

</html>
